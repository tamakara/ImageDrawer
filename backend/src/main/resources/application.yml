spring:
  application:
    name: bakabooru

  boot:
    admin:
      client:
        url: http://localhost:8080/admin
      context-path: /admin

  datasource:
    url: jdbc:sqlite:${app.data-dir}/db/data.sqlite
    driver-class-name: org.sqlite.JDBC
    username: ""
    password: ""

  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    show-sql: true
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

server:
  address: 0.0.0.0
  port: 8080
  servlet:
    context-path: /

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"

app:
  data-dir: data
  tagger:
    url: http://0.0.0.0:8081/tag