spring:
  application:
    name: imagedrawer

  datasource:
    url: jdbc:sqlite:${app.storage.db-dir}/data.sqlite
    driver-class-name: org.sqlite.JDBC
    username: ""
    password: ""

  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    show-sql: true
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

app:
  storage:
    db-dir: data/db
    image-dir: data/image
    temp-dir: data/temp
    thumbnail-dir: data/temp/thumbnail
  tagger:
    url: http://localhost:8000/tag